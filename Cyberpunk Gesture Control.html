<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="stylesheet" href="style.css" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyberpunk Hand Control</title>
</head>
<body>
  <div id="modeButtons">
    <button id="musicMode" class="active">Музыка</button>
    <button id="effectMode">Эффекты</button>
  </div>

  <div class="camera-container">
    <video id="video" playsinline></video>
    <canvas id="output"></canvas>
  </div>
  
  <audio id="audio" src="ASAP Rocky - LVL.mp3" controls autoplay loop></audio>
  
  <div id="audioMixer">
    <div>громкость</div>
    <div class="audioBar"><div id="volumeBar" class="audioBarFill"></div></div>
    <div>скорость</div>
    <div class="audioBar"><div id="rateBar" class="audioBarFill"></div></div>
    <div class="statusText">статус: <span id="playStatus">играет</span></div>
  </div>

  <div id="hearts"></div>
  <canvas id="particlesCanvas" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
